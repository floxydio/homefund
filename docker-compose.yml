version: '3'

services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: kntrkdana
      MINIO_ROOT_PASSWORD: dev12311!
      MINIO_ACCESS_KEY: MINIO_ROOT_USER
      MINIO_SECRET_KEY: MINIO_ROOT_PASSWORD
    command: server --console-address ":9001" /data

volumes:
  minio_storage: {}
  cache:
    driver: local
